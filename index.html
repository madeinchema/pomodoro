<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro App</title>
  <script src="assets/scripts/App/Timer.js" defer></script>
</head>
<body>
  <h1>Pomodoro App</h1>

  <div id="task-title">
    <input id="task-title-input" type="text" placeholder="Task title" value="">
  </div>

  <div class="timer-container">
    <div class="timer">
      <time></time>
      <div id="session-status">
        <p></p>
      </div>
    </div>
    <div id="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
  </div>

  <div id="timer-controls">
    <h2>Timer settings</h2>
    <form action="">
      <label for="work-time">Work time</label>
      <input id="work-time" type="text" value=""><br>
      <label for="short-break">Short break</label>
      <input id="short-break" type="text" value=""><br>
      <label for="long-break">Long break</label>
      <input id="long-break" type="text" value=""><br>
      <label for="long-break-interval">Long break interval</label>
      <input id="long-break-interval" type="text" value=""><br>
      <button id="timer-settings">Apply</button>
    </form>
  </div>

  <div>
    <h2>Audio controls</h2>
    <button id="mute"></button>
    <input id="volume-slider" type="range" min="1" max="100" value="">
    <audio id="end-session" src="assets/audio/end-session.mp3"></audio>
    <audio id="end-break" src="assets/audio/end-break.mp3"></audio>
  </div>

</body>
</html>
