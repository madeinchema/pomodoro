<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="page-title">Pomodoro App</title>
  <link id="favicon" rel="icon" type="image/png" href="assets/img/icons/workTime-stopped.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <script src="assets/scripts/App/Timer.js" defer></script>
</head>
<body>

  <header>

    <div id="logo">
      <h1><a href="#">Pomodoro App</a></h1>
    </div>

    <nav>
      <ul>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>

  </header>


  <main>

    <section id="task-title">
      <h4>Working on</h4>
      <p id="task-title-input" type="text" maxlength="60" spellcheck="false" value="" contenteditable="true"></p>
    </section>

    <div class="container">
      <section id="timer-container">
        <div id="session-status">
          <h4></h4>
        </div>
        <time id="timer"></time>
        <div id="buttons">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
        </div>
      </section>
    </div>



  </main>




  <div id="timer-controls">
    <h2>Timer settings</h2>
    <form action="">
      <label for="work-time">Work time</label>
      <input id="work-time" type="text" value=""><br>
      <label for="short-break">Short break</label>
      <input id="short-break" type="text" value=""><br>
      <label for="long-break">Long break</label>
      <input id="long-break" type="text" value=""><br>
      <label for="long-break-interval">Long break interval</label>
      <input id="long-break-interval" type="text" value=""><br>
      <button id="timer-settings">Apply</button>
    </form>
  </div>

  <div>
    <h2>Audio controls</h2>
    <button id="mute"></button>
    <input id="volume-slider" type="range" min="1" max="100" value="">
    <audio id="end-session" src="assets/audio/end-session.mp3"></audio>
    <audio id="end-break" src="assets/audio/end-break.mp3"></audio>
  </div>

</body>
</html>
