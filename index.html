<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="page-title">Pomodoro App</title>
  <link id="favicon" rel="icon" type="image/png" href="src/public/img/icons/workTime-stopped.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css">
<!--  <script src="bundle.js" defer></script>-->
  <script src="./dist/bundle.js" defer></script>
<!--  <script src="../src/Timer.js" defer></script>-->
</head>
<body id="app-root">

  <div id="overlay" class="invisible"></div>

  <div class="container">
    <section id="settings-container" class="modal invisible">
      <h2>Settings</h2>
      <div id="timer-controls" class="settings">
        <h3>Timer settings</h3>
        <form action="">
          <div class="settings-list">
            <label for="work-time">Work time</label>
            <input id="work-time" type="text" value="">
            <label for="short-break">Short break</label>
            <input id="short-break" type="text" value="">
            <label for="long-break">Long break</label>
            <input id="long-break" type="text" value="">
            <label for="long-break-interval">Long break interval</label>
            <input id="long-break-interval" type="text" value="">
          </div>
          <div>
            <button id="timer-settings-apply" class="w-full">Apply</button>
          </div>
        </form>
      </div>

      <div class="settings">
        <h3>Audio controls</h3>
        <div class="settings-list">
          <label for="mute">Mute</label>
          <button id="mute" class="w-full"></button>
          <label for="volume-slider">Volume</label>
          <input id="volume-slider" type="range" min="1" max="100" value="">
        </div>
        <audio id="end-session" src="src/public/audio/end-session.mp3"></audio>
        <audio id="end-break" src="src/public/audio/end-break.mp3"></audio>
      </div>

      <div class="settings">
        <h3>Theme</h3>
        <div class="settings-list">
          <label for="mute">Switch theme</label>
          <button id="switchTheme" class="w-full"></button>
        </div>
      </div>
      <a href="#" id="closeSettings"><button>Close</button></a>
    </section>
  </div>


  <div id='body-container'>

    <header>

      <div id="logo">
        <a href="https://github.com/madeinchema/todo-list">
          <svg width="217" height="248" viewBox="0 0 217 248" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="124" height="248" fill="#48BB78"/>
            <circle cx="124" cy="93" r="93" fill="#D93838"/>
          </svg>
          <h1>Pomodoro App</h1>
        </a>
      </div>

      <nav>
        <ul>
          <li>
            <a id="openSettings" href="#">
              <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24"><g><path d="M0,0h24v24H0V0z" fill="none"/><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></g></svg>
            </a>
          </li>
        </ul>
      </nav>

    </header>


    <main>
      <div class="element-title">
        <h4>Working on</h4>
      </div>
      <div id="task-title">
        <p id="task-title-input" type="text" maxlength="60" spellcheck="false" value="" contenteditable="true">
          <br>
        </p>
      </div>

      <section>
        <div id="timer-container">
          <div>
            <h4 id="session-status"></h4>
          </div>
          <time id="timer"></time>
          <div id="buttons">
            <button id="start" class="button-green">Start</button>
            <button id="stop" class="button-red">Stop</button>
          </div>
        </div>
      </section>
    </main>

  </div>

</body>
</html>
